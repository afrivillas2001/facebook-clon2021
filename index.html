<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de facebook 2021</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>

    </header>
    <main>
        <figure class="letra-facebook">
            <img src="./img/facebook.svg" alt="letras de facebook">
            <div class="texto">
                <p>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
            </div>
        </figure>
        <div class="container-form">
            <form action="#" class="formulario">
                <input type="email" placeholder="correo electronico">
                <input type="password" placeholder="Ingresa tu contraseña">
                <input type="submit" value="Iniciar sesion" class="boton iniciar">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <input type="submit" value="Crear cuenta" class="boton crear">
            </form>
            <a href="#" class="pagina"><strong>Crea una pagina</strong></a>
            <p class="texto-pagina">Para un personaje público, un grupo de música o un negocio.</p>
        </div>
    </main>
    <footer>
        <ul class="idiomas">
            <li><a href="#">Español</a></li>
            <li><a href="#">Ingles</a></li>
            <li><a href="#">Frances</a></li>
            <li><a href="#">Portugues</a></li>
            <li><a href="#">Itiliano</a></li>
            <li><a href="#">Aleman</a></li>
        </ul>
        <p class="copyright">Facebook © 2021</p>
    </footer>
</body>
</html>
